<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Adivina Quién (Versión con Botón de Secreto)</title>
  <style>
    /* Estilos mínimos para ver todo claro */
    body { font-family: sans-serif; margin: 20px; }
    .hidden { display: none; }
    #gameBoard img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin: 5px;
      cursor: pointer;
      opacity: 1;
      transition: opacity 0.3s;
    }
    #gameBoard img.fade { opacity: 0.3; }
  </style>
</head>
<body>

  <h1>Adivina Quién (Offline)</h1>
  
  <!-- Botón para abrir menú de categorías -->
  <button id="openCategoryBtn">Elegir Categoría</button>
  
  <!-- Menú de categorías, oculto al inicio -->
  <div id="categoryMenu" class="hidden">
    <h3>Seleccione una categoría:</h3>
    <button class="category-btn" data-category="jugadores">Jugadores de Fútbol</button>
    <button class="category-btn" data-category="clubes">Clubes de Fútbol</button>
  </div>
  
  <!-- Texto con la categoría elegida -->
  <h2 id="selectedCategory"></h2>
  
  <!-- Botón para mostrar el objeto secreto -->
  <button id="showSecretBtn" class="hidden">
    Mostrar objeto secreto
  </button>
  
  <!-- Aquí se mostrará la imagen secreta cuando toques el botón -->
  <div id="secretContainer" class="hidden">
    <h3>El objeto secreto es:</h3>
    <img id="secretImage" alt="Secreto" style="width:100px; height:100px; object-fit:cover;">
  </div>

  <!-- Tablero con las 20 imágenes -->
  <div id="gameBoard"></div>
  
  <script src="script.js"></script>
</body>
</html>
