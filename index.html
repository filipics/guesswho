<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adivina Quién - Versión Bonita</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Encabezado principal con gradiente -->
  <header>
    <h1>Adivina Quién</h1>
  </header>

  <!-- Contenedor principal -->
  <div class="container">
    <!-- Botón para abrir el menú de categorías -->
    <button id="openCategoryBtn" class="primary-btn">Elegir Categoría</button>

    <!-- Menú de categorías (aparece o se oculta) -->
    <div id="categoryMenu" class="hidden category-menu">
      <h2>Elige una categoría</h2>
      <!-- Botones para cada categoría -->
      <!-- Añade más categorías con 20 imágenes cada una, si lo deseas -->
      <button class="category-btn primary-btn" data-category="jugadores-futbol">
        Jugadores de Fútbol
      </button>
      <button class="category-btn primary-btn" data-category="clubes-futbol">
        Clubes de Fútbol
      </button>
    </div>

    <!-- Título que muestra la categoría seleccionada -->
    <h2 id="selectedCategory"></h2>

    <!-- Tablero de imágenes -->
    <div id="gameBoard" class="game-board"></div>

    <!-- Contenedor del botón "Arriesgar" -->
    <div id="arriesgarContainer" class="hidden">
      <button id="arriesgarBtn" class="danger-btn">¡Arriesgar!</button>
    </div>

    <!-- Contenedor para el resultado final -->
    <div id="resultContainer" class="hidden result-box">
      <p id="resultMessage"></p>
      <button id="resetBtn" class="primary-btn">Jugar de nuevo</button>
    </div>
  </div>

  <footer>
    <p>Versión offline, sin servidor</p>
  </footer>

  <!-- Archivo JS principal -->
  <script src="script.js"></script>
</body>
</html>
