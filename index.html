<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adivina Quién - Sin Arriesgar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Encabezado con gradiente -->
  <header>
    <h1>Adivina Quién</h1>
  </header>

  <!-- Contenedor principal -->
  <div class="container">
    <!-- Botón para abrir menú de categorías -->
    <button id="openCategoryBtn" class="primary-btn">Elegir Categoría</button>

    <!-- Menú de categorías (se oculta con .hidden) -->
    <div id="categoryMenu" class="hidden category-menu">
      <h2>Elige una categoría</h2>
      <!-- Ajusta las categorías que desees -->
      <button class="category-btn primary-btn" data-category="jugadores-futbol">
        Jugadores de Fútbol
      </button>
      <button class="category-btn primary-btn" data-category="clubes-futbol">
        Clubes de Fútbol
      </button>
    </div>

    <!-- Muestra la categoría seleccionada y el objeto secreto -->
    <h2 id="selectedCategory"></h2>
    <div id="secretContainer" class="hidden secret-container">
      <p>El objeto secreto es:</p>
      <p id="secretName" class="secret-name"></p>
      <!-- O si prefieres mostrar la imagen secreta, puedes usar:
           <img id="secretImage" class="secret-image" /> -->
    </div>

    <!-- Tablero con las 20 imágenes -->
    <div id="gameBoard" class="game-board"></div>

    <!-- Botón para resetear y volver a elegir categoría -->
    <div id="resetContainer" class="hidden">
      <button id="resetBtn" class="secondary-btn">Elegir otra categoría</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Versión offline, sin servidor</p>
  </footer>

  <!-- JS Principal -->
  <script src="script.js"></script>
</body>
</html>
